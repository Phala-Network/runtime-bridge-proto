syntax = "proto3";

package prb.trade;

message TradeSchedulerStateUpdate {
  string hostname = 1;
  uint32 online_worker_count = 2;
}

message CallOnlineScheduler {
  bool is_response = 1;
  string hostname = 2;
}

message FetcherStateUpdate {
  string hostname = 1;
  uint32 init_height = 2;
  uint32 known_height = 3;
  uint32 blob_height = 4;
  uint32 archived_height = 5;
  bool has_reached_init_target = 6;
}

message CallOnlineFetcher {
  bool is_response = 1;
  string hostname = 2;
}