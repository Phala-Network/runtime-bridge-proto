syntax = "proto3";

package prb;

message FetcherStateUpdate {
  string hostname = 1;
  int32 paraId = 2;

  uint32 parentStartHeader = 3;

  uint32 parentKnownHeight = 4;
  uint32 parentBlobHeight = 5;
  uint32 parentArchivedHeight = 6;

  uint32 paraKnownHeight = 7;
  uint32 paraBlobHeight = 8;
  uint32 paraArchivedHeight = 9;

  bool synched = 10;
}

message CallOnlineFetcher {
  bool is_response = 1;
  string hostname = 2;
}