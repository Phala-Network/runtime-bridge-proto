syntax = "proto3";

package prb;

message FetcherStateUpdate {
  string hostname = 1;
  int32 init_height = 2;
  int32 known_height = 3;
  int32 blob_height = 4;
  int32 archived_height = 5;
  bool has_reached_init_target = 6;
}

message CallOnlineFetcher {
  bool is_response = 1;
  string hostname = 2;
}