syntax = "proto3";

package prb.worker;

import "worker/models.proto";

message RequestStartWorkerLifecycle {
  WorkerIdentity identity = 1;
}

message AreYouThere {
  WorkerIdentity identity = 1;
  bool is_response = 2;
}

message RequestKickWorker {
  WorkerIdentity identity = 1;
  string reason = 2;
}

message WorkerShouldExit {
  WorkerIdentity identity = 1;
  string reason = 2;
}
